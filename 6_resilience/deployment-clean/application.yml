---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: conductor-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: conductor-vs
spec:
  hosts:
  - "*"
  gateways:
  - conductor-gateway
  http:
  - route:
    - destination:
        host: conductor
        port:
          number: 8080
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: leaf1-vs
spec:
  hosts:
    - leaf1
  http:
    - route:
        - destination:
            host: leaf1
            port:
              number: 8080
