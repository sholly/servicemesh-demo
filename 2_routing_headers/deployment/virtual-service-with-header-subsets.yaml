apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: leaf1-vs
spec:
  hosts:
    - "*"
  gateways:
    - leaf1-gateway
  http:
    - match:
        - uri:
            prefix: /leaf1
          headers:
            end-user:
              exact: redhat
      route:
        - destination:
            host: leaf1
            subset: v10
    - match:
        - uri:
            prefix: /leaf1
      route:
        - destination:
            host: leaf1
            subset: v11
