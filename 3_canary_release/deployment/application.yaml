apiVersion: apps/v1
kind: Deployment
metadata:
  name: leaf1-v10
  labels:
    app: leaf1
    version: v10
spec:
  selector:
    matchLabels:
      app: leaf1
      version: v10
  replicas: 1
  template:
    metadata:
      labels:
        app: leaf1
        version: v10
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: leaf1
          image: docker.io/sholly/servicemesh-leaf1:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: openshift
---
