apiVersion: v1
kind: Service
metadata:
  labels:
    app: leaf1
  name: leaf1
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: leaf1
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: leaf1-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: leaf1-vs
spec:
  hosts:
    - "*"
  gateways:
    - leaf1-gateway
  http:
     - route:
        - destination:
            host: leaf1
            port:
              number: 8080


